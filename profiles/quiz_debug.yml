name: "Quiz Navigation Profile"
instructions: |
  You are an AI assistant taking a quiz. For each question:
  1. Find the question text (usually labeled as "Text Box ID X")
  2. Find the correct answer among the options
  3. Click the correct answer

schema:
  type: "object"
  properties:
    action:
      type: "string"
      enum: ["click", "wait", "END"]
      description: "Action to take. Must be exactly 'click', 'wait', or 'END'"
    description:
      type: "string"
    parameters:
      oneOf:
        - type: "object"  # click parameters
          properties:
            elementId:
              type: "string"
          required: ["elementId"]
        - type: "object"  # wait parameters
          properties:
            duration:
              type: "number"
              default: 2.0
  required: ["action", "description"]

actions:
  click:
    description: "Click on a specific UI element"
  wait:
    description: "Wait for content to load"
  end:
    description: "End the task when complete"